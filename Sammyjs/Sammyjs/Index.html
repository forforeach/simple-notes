<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple Notes</title>
    <link href="/css/lib/bootstrap.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container container-marg" id="simple-notes">
        <div class="span2">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="#/notes">
                    <img src="img/notes-icon.png" /></a></li>
            </ul>
        </div>
        <div class="span6 page" id="notes-list">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Notes (<span data-bind="text: remaining"></span> of <span data-bind="text: notes().length"></span>remaining)</th>
                        <th class="centered"><a href="#/notes/add"><i class="icon-plus"></i></a></th>
                        <th class="centered" data-bind="click: removeAll"><i class="icon-remove"></i></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: notes">
                    <tr>
                        <td class="centered">
                            <input type="checkbox" data-bind="checked: done, click: $root.checked" />
                        </td>
                        <td data-bind="css: {done : done}"><a data-bind="attr: {href : '#/notes/details/' + id()}, text: title"></a></td>
                        <td class="centered"><a href="#" data-bind="attr:{href: '#/notes/edit/' + id()}"><i class="icon-edit"></i></a></td>
                        <td class="centered" data-bind="click: $root.remove"><i class="icon-remove-circle"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="span6 page" id="add-note" data-bind="with: note">
            <form action="#/notes/add" method="PUT"
                data-bind="attr: {action: (id() ? '#/notes/edit/' + id() : '#/notes/add')}">
                <fieldset>
                    <legend>Add new note:</legend>
                    <label></label>
                    <input type="text" placeholder="Enter title..." name="title"
                        data-bind="value: title, valueUpdate: 'afterkeydown'" />
                    <label></label>
                    <textarea placeholder="Enter content..." name="content"
                        data-bind="value: content, valueUpdate: 'afterkeydown'"></textarea><br />
                    <input type="submit" class="btn" value="Save" />
                </fieldset>
            </form>
        </div>
        <div class="span6 page" id="details-note" data-bind="with: note">
            <div class="caption thumbnail">
                <div>
                    <h3 data-bind="text: title" class="inline-header"></h3>                    
                    <img src="img/icon_v.png" class="right-icon" data-bind="visible: done"/>
                </div>
                <p data-bind="text: content"></p>
                <a href="#/notes">Back to all notes</a>
            </div>
        </div>
    </div>
    <script src="/js/lib/jquery-1.9.1.js"></script>
    <script src="/js/lib/sammy-0.7.4.js"></script>
    <script src="/js/lib/knockout-2.1.0.debug.js"></script>
    <script src="/js/view-models/notes-vm.js"></script>
    <script src="js/view-models/add-note-vm.js"></script>
    <script src="js/helper.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
